<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <h1 class="text-primary text-center mt-5">Contact me</h1>
    <p class="text-center">Contact me with any job or project collaboration opportunities.</p>

    <div class="container-md">
        <form class="mt-5" action="/contact" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" name="user_name" />
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input id="email" class="form-control" type="email" name="user_email" />
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input id="subject" class="form-control" type="text" name="subject" />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" name="message" rows="4"></textarea>
            </div>
    
            <div class="button">
                <button class="btn btn-primary btn-block" type="submit">send</button>
            </div>
        </form>
    </div>
    
</body>
</html>
